<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Karva Chauth Surprise ğŸ˜œ</title>
<style>
body {
  font-family: 'Comic Sans MS', cursive;
  background: linear-gradient(to top, #ffb6c1, #ffe4e1);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  margin: 0;
}

h1 {
  color: #ff1493;
  text-shadow: 2px 2px 5px #000;
  text-align: center;
  margin-bottom: 20px;
}

input, button {
  padding: 12px 20px;
  margin: 10px;
  border-radius: 12px;
  border: none;
  font-size: 18px;
  cursor: pointer;
}

button {
  background-color: #ff69b4;
  color: white;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

#result, #nameResult {
  margin-top: 20px;
  font-size: 22px;
  color: #ff4500;
  font-weight: bold;
  text-align: center;
}

.nameList {
  margin-top: 10px;
  font-size: 20px;
  color: #8b0000;
  line-height: 1.5;
}
</style>
</head>
<body>

<h1>Karva Chauth Surprise ğŸ˜œ</h1>
<p>Apna naam daale aur dekhe kitne logon ne aapke liye Karva Chauth kiya:</p>
<input type="text" id="name" placeholder="Apna Naam">
<button onclick="showResult()">Check Result</button>

<div id="result"></div>

<hr style="width:80%; margin:30px 0;">

<p>Kya aapko Karva Chauth karne walon ke naam chahiye?</p>
<button onclick="showNames()">Dekhe Naam</button>
<div id="nameResult" class="nameList"></div>

<script>
let lastCount = 0; // Yeh store karega last generated count

function showResult() {
  const name = document.getElementById('name').value.trim();
  if(name === "") {
    alert("Naam daale bhai!");
    return;
  }

  const specialNames = ["Prakash Trivedi", "Raj Joshi", "Amit Sharma"]; // Special funny names
  let message = "";
  let count = 0;

  if(specialNames.includes(name)) {
    message = `Bhai ${name}, gin hi nahi pa raheâ€¦ itne logon ne aapke liye Karva Chauth kiya! ğŸ˜œ`;
    count = Math.floor(Math.random() * 10) + 5; // special ke liye 5-14
  } else {
    count = Math.floor(Math.random() * 8) + 3; // 3-10
    const messages = [
      `Wow! ${count} logon ne aapke liye Karva Chauth kiya! ğŸ˜`,
      `Bhai, ${count} logon ne aapke liye fast rakha! ğŸ¥³`,
      `Surprise! ${count} logon ne aapke liye chhath kiya! ğŸ˜‚`,
      `Haha! ${count} logon ne aapke liye socha! ğŸ˜`
    ];
    message = messages[Math.floor(Math.random() * messages.length)];
  }

  lastCount = count; // store the count for name generation
  document.getElementById('result').innerHTML = message;
  document.getElementById('nameResult').innerHTML = ""; // Clear previous names
}

// Naam generate karne ka function
function showNames() {
  if(lastCount === 0) {
    alert("Pehle result check karo!");
    return;
  }

  const namesPool = ["Neha Sharma", "Priya Verma", "Anjali Gupta", "Sakshi Jain", "Riya Singh",
                     "Pooja Mehra", "Shreya Kapoor", "Divya Chauhan", "Kavita Joshi", "Simran Kaur"];
  let generated = [];

  for(let i=0; i<lastCount; i++) {
    let randomName = namesPool[Math.floor(Math.random() * namesPool.length)];
    
    // Mask letters 2,3,5,7,8,10
    const positions = [2,3,5,7,8,10];
    let maskedName = randomName.split('').map((char, index) => {
      return positions.includes(index+1) && char !== ' ' ? '*' : char;
    }).join('');
    
    generated.push(maskedName);
  }

  document.getElementById('nameResult').innerHTML = generated.join('<br>');
}
</script>

</body>
</html>
